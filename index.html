<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>üéÑ Merry Christmas üéÑ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow: hidden;
            background:
        radial-gradient(circle at top, #1a2a3a, #02040a 60%),
        linear-gradient(to bottom, #0a1020, #000);
            font-family: 'Segoe UI', sans-serif;
        }

        /* Canvas tuy·∫øt */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        /* ===== STAR ===== */
        .star {
            position: absolute;
            top: 8%;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            animation: starGlow 2s infinite alternate;
        }

        @keyframes starGlow {
            from { filter: drop-shadow(0 0 10px gold); }
            to   { filter: drop-shadow(0 0 30px gold); }
        }

        /* ===== BELL ===== */
        .bell {
            position: absolute;
            width: 55px;
            animation: swing 2.5s ease-in-out infinite;
            transform-origin: top center;
        }

        @keyframes swing {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(10deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-10deg); }
            100% { transform: rotate(0deg); }
        }

        /* ===== ORNAMENT ===== */
        .ornament {
            position: absolute;
            width: 40px;
            animation: ornamentGlow 1.8s infinite alternate;
        }

        @keyframes ornamentGlow {
            from { filter: brightness(0.8); }
            to   { filter: brightness(1.3); }
        }
        /* C√¢y th√¥ng */
        .tree {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 700px;
        }

        /* ƒê√®n */
        .light {
            position: absolute;
            width: 300px;
            animation: blink 1.2s infinite alternate;
        }

        @keyframes blink {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        /* Qu√† */
        .gift {
            position: absolute;
            width: 100px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gift:hover {
            transform: scale(1.2) rotate(-5deg);
        }

        /* H·ªôp l·ªùi ch√∫c */
        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: #fff;
            padding: 25px 40px;
            border-radius: 12px;
            font-size: 20px;
            display: none;
            text-align: center;
            z-index: 10;
        }

        .message button {
            margin-top: 15px;
            padding: 8px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            background: #ff4d4d;
            color: white;
            font-size: 16px;
        }

        .music-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: rgba(255,255,255,0.15);
            border: 2px solid #fff;
            color: white;
            font-size: 22px;
            cursor: pointer;
            backdrop-filter: blur(6px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20;
            transition: transform .3s, background .3s;
        }

        .music-btn:hover {
            transform: scale(1.1);
            background: rgba(255,255,255,0.3);
        }

        .music-btn.playing {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255,255,255,.6); }
            100% { box-shadow: 0 0 0 15px rgba(255,255,255,0); }
        }
    </style>
</head>
<body>

<canvas id="snow"></canvas>
<audio id="bgMusic" loop>
    <source src="christmas.mp3" type="audio/mpeg">
</audio>

<!-- N√∫t b·∫≠t/t·∫Øt nh·∫°c -->
<div class="music-btn" id="musicBtn" onclick="toggleMusic()">üéµ</div>
<!--Ng√¥i Sao-->
<img src="star.png" class="star">
<!-- C√¢y th√¥ng -->
<img src="tree.png" class="tree" id="tree">

<!-- ƒê√®n -->
<img src="light.png" class="light" style="top:25%; left:42%;">
<img src="light.png" class="light" style="top:40%; left:42%; animation-delay:.3s">
<img src="light.png" class="light" style="top:52%; left:42%; animation-delay:.6s">
<img src="light.png" class="light" style="top:70%; left:42%; animation-delay:.9s">
<!-- Chu√¥ng -->
<img src="bell.png" class="bell" style="top:28%; left:48%;">
<img src="bell.png" class="bell" style="top:45%; left:44%; animation-delay:.3s">
<img src="bell.png" class="bell" style="top:58%; left:52%; animation-delay:.6s">
<img src="bell.png" class="bell" style="top:75%; left:42%; animation-delay:.9s">
<!-- Qu√† -->
<img src="gift.png" class="gift" style="top:90%; left:50%;" onclick="showMessage()">
<img src="gift.png" class="gift" style="top:56%; left:42%;" onclick="showMessage()">
<img src="gift.png" class="gift" style="top:72%; left:52%;" onclick="showMessage()">
<img src="gift.png" class="gift" style="top:90%; left:22%;" onclick="showMessage()">
<img src="gift.png" class="gift" style="top:90%; left:82%;" onclick="showMessage()">
<img src="gift.png" class="gift" style="top:44%; left:50%;" onclick="showMessage()">

<!-- L·ªùi ch√∫c -->
<div class="message" id="message">
    üéÑ Ch√∫c b·∫°n m·ªôt m√πa Gi√°ng Sinh an l√†nh  
    <br>‚ú® Tr√†n ƒë·∫ßy ni·ªÅm vui & h·∫°nh ph√∫c ‚ú®
    <br>
    <button onclick="closeMessage()">ƒê√≥ng</button>
</div>

<script>
/* ================== TUY·∫æT R∆†I ================== */
const canvas = document.getElementById("snow");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let snowflakes = [];

for (let i = 0; i < 150; i++) {
    snowflakes.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 3 + 1,
        d: Math.random() + 1
    });
}

function drawSnow() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "white";
    ctx.beginPath();
    snowflakes.forEach(f => {
        ctx.moveTo(f.x, f.y);
        ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
    });
    ctx.fill();
    moveSnow();
}

function moveSnow() {
    snowflakes.forEach(f => {
        f.y += f.d;
        if (f.y > canvas.height) {
            f.y = 0;
            f.x = Math.random() * canvas.width;
        }
    });
}
/* ================== MUSIC ================== */
const music = document.getElementById("bgMusic");
const musicBtn = document.getElementById("musicBtn");
let isPlaying = false;

function toggleMusic() {
    if (!isPlaying) {
        music.play();
        musicBtn.classList.add("playing");
        musicBtn.innerHTML = "üîä";
    } else {
        music.pause();
        musicBtn.classList.remove("playing");
        musicBtn.innerHTML = "üîá";
    }
    isPlaying = !isPlaying;
}

/* Auto play sau khi ng∆∞·ªùi d√πng click l·∫ßn ƒë·∫ßu (fix ch·∫∑n tr√¨nh duy·ªát) */
document.body.addEventListener("click", () => {
    if (!isPlaying) {
        music.play().then(() => {
            isPlaying = true;
            musicBtn.classList.add("playing");
            musicBtn.innerHTML = "üîä";
        }).catch(()=>{});
    }
}, { once: true });
document.querySelectorAll(".bell").forEach(bell => {
    bell.onclick = () => {
        bell.style.animation = "swing .3s infinite";
        setTimeout(() => bell.style.animation = "swing 2.5s ease-in-out infinite", 800);
    }
});

setInterval(drawSnow, 30);

/* ================== QU√Ä & L·ªúI CH√öC ================== */
function showMessage() {
    document.getElementById("message").style.display = "block";
}

function closeMessage() {
    document.getElementById("message").style.display = "none";
}

window.onresize = () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
};
</script>

</body>
</html>
