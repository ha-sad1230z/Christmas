<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üéÑ Merry Christmas üéÑ</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    overflow:hidden;
    background:
        radial-gradient(circle at top, #1a2a3a, #02040a 60%),
        linear-gradient(to bottom, #0a1020, #000);
    font-family:'Segoe UI',sans-serif;
}

/* ===== TUY·∫æT ===== */
canvas{
    position:fixed;
    inset:0;
    pointer-events:none;
    z-index:1;
}

/* ===== NH·∫†C ===== */
.music-btn{
    position:fixed;
    top:20px;
    right:20px;
    width:55px;
    height:55px;
    border-radius:50%;
    background:rgba(255,255,255,.15);
    border:2px solid #fff;
    color:#fff;
    font-size:22px;
    cursor:pointer;
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:20;
}

/* ===== TREE WRAPPER ===== */
.tree-wrapper{
    position:absolute;
    bottom:0;
    left:50%;
    transform:translateX(-50%);
    width:min(80vw,700px);
    aspect-ratio:2/3;
    z-index:5;
}

.tree-wrapper img{
    position:absolute;
}

/* ===== TREE ===== */
.tree{
    width:100%;
    bottom:0;
    left:0;
}

/* ===== STAR ===== */
.star{
    width:18%;
    top:-6%;
    left:50%;
    transform:translateX(-50%);
    animation:glow 2s infinite alternate;
}

@keyframes glow{
    from{filter:drop-shadow(0 0 10px gold);}
    to{filter:drop-shadow(0 0 30px gold);}
}

/* ===== LIGHT ===== */
.light{
    animation:blink 1.2s infinite alternate;
}
@keyframes blink{
    from{opacity:.3;}
    to{opacity:1;}
}

.l1{top:22%;left:30%;width:40%}
.l2{top:36%;left:28%;width:44%}
.l3{top:50%;left:26%;width:48%}
.l4{top:64%;left:24%;width:52%}

/* ===== BELL ===== */
.bell{
    width:8%;
    transform-origin:top center;
    animation:swing 2.5s ease-in-out infinite;
}
@keyframes swing{
    0%{transform:rotate(0)}
    25%{transform:rotate(10deg)}
    50%{transform:rotate(0)}
    75%{transform:rotate(-10deg)}
    100%{transform:rotate(0)}
}

.b1{top:28%;left:45%}
.b2{top:42%;left:35%}
.b3{top:56%;left:55%}
.b4{top:70%;left:30%}

/* ===== GIFT ===== */
.gift{
    width:14%;
    bottom:0;
    cursor:pointer;
    transition:.3s;
}
.gift:hover{transform:scale(1.2) rotate(-5deg)}

.g1{left:45%}
.g2{left:25%}
.g3{left:65%}

/* ===== MESSAGE ===== */
.message{
    position:fixed;
    inset:0;
    display:none;
    background:rgba(0,0,0,.7);
    z-index:30;
    display:flex;
    align-items:center;
    justify-content:center;
}

.message-box{
    background:#000;
    color:#fff;
    padding:25px 40px;
    border-radius:15px;
    text-align:center;
    font-size:20px;
}

.message-box button{
    margin-top:15px;
    padding:8px 20px;
    border:none;
    border-radius:20px;
    background:#ff4d4d;
    color:white;
    cursor:pointer;
}

/* ===== MOBILE ===== */
@media(max-width:600px){
    .tree-wrapper{width:95vw}
    .gift{width:18%}
    .bell{width:10%}
}
</style>
</head>

<body>

<canvas id="snow"></canvas>

<audio id="bgMusic" loop>
    <source src="christmas.mp3" type="audio/mpeg">
</audio>

<div class="music-btn" onclick="toggleMusic()">üéµ</div>

<!-- TREE -->
<div class="tree-wrapper">

    <img src="star.png" class="star">

    <img src="tree.png" class="tree">

    <!-- LIGHT -->
    <img src="light.png" class="light l1">
    <img src="light.png" class="light l2">
    <img src="light.png" class="light l3">
    <img src="light.png" class="light l4">

    <!-- BELL -->
    <img src="bell.png" class="bell b1">
    <img src="bell.png" class="bell b2">
    <img src="bell.png" class="bell b3">
    <img src="bell.png" class="bell b4">

    <!-- GIFT -->
    <img src="gift.png" class="gift g1" onclick="showMsg()">
    <img src="gift.png" class="gift g2" onclick="showMsg()">
    <img src="gift.png" class="gift g3" onclick="showMsg()">
</div>

<!-- MESSAGE -->
<div class="message" id="msg">
    <div class="message-box">
        üéÑ Ch√∫c b·∫°n Gi√°ng Sinh an l√†nh  
        <br>‚ú® H·∫°nh ph√∫c & ·∫•m √°p ‚ú®
        <br>
        <button onclick="closeMsg()">ƒê√≥ng</button>
    </div>
</div>

<script>
/* ===== SNOW ===== */
const canvas=document.getElementById("snow");
const ctx=canvas.getContext("2d");
function resize(){
    canvas.width=innerWidth;
    canvas.height=innerHeight;
}
resize();
window.onresize=resize;

let snow=[];
for(let i=0;i<150;i++){
    snow.push({
        x:Math.random()*canvas.width,
        y:Math.random()*canvas.height,
        r:Math.random()*3+1,
        d:Math.random()+1
    });
}

function drawSnow(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle="white";
    ctx.beginPath();
    snow.forEach(f=>{
        ctx.moveTo(f.x,f.y);
        ctx.arc(f.x,f.y,f.r,0,Math.PI*2);
        f.y+=f.d;
        if(f.y>canvas.height){f.y=0;f.x=Math.random()*canvas.width;}
    });
    ctx.fill();
}
setInterval(drawSnow,30);

/* ===== MUSIC ===== */
const music=document.getElementById("bgMusic");
let playing=false;
function toggleMusic(){
    playing?music.pause():music.play();
    playing=!playing;
}

/* ===== MESSAGE ===== */
function showMsg(){
    document.getElementById("msg").style.display="flex";
}
function closeMsg(){
    document.getElementById("msg").style.display="none";
}
</script>

</body>
</html>
